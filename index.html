<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Irina üíò</title>
  <style>
    :root{
      --bg1:#140018;
      --bg2:#2a0036;
      --pink:#ff4da6;
      --red:#ff2b55;
      --white:#fff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--white);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(255,77,166,.25), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(255,43,85,.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* floating hearts background */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.35;
      filter: blur(.2px);
    }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: rgba(255,77,166,.7);
      border-radius: 4px;
      animation: floatUp linear infinite;
      box-shadow: 0 0 18px rgba(255,77,166,.35);
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(45deg) scale(.8); opacity:0; }
      10%{ opacity:.9; }
      to{ transform: translateY(-25vh) rotate(45deg) scale(1.2); opacity:0; }
    }

    /* main card */
    .card{
      position:relative;
      width:min(720px, 92vw);
      padding: clamp(18px, 3.5vw, 36px);
      border-radius: 26px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,77,166,.14);
      border: 1px solid rgba(255,77,166,.25);
      font-weight: 600;
      letter-spacing:.2px;
      user-select:none;
    }

    h1{
      margin:16px 0 6px;
      font-size: clamp(28px, 4.4vw, 54px);
      line-height:1.05;
      text-shadow: 0 0 28px rgba(255,77,166,.25);
    }

    .sub{
      margin: 10px 0 22px;
      opacity:.9;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.45;
    }

    .btn-row{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 8px;
      align-items:center;
    }

    button{
      appearance:none;
      border:0;
      padding: 14px 18px;
      border-radius: 16px;
      font-weight: 700;
      cursor:pointer;
      font-size: 16px;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--red));
      color: white;
      box-shadow: 0 14px 30px rgba(255,43,85,.26);
    }
    .yes:hover{ filter: brightness(1.05); }

    .no{
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.20);
    }
    .no:hover{ filter: brightness(1.08); }

    .footer{
      margin-top: 18px;
      opacity:.75;
      font-size: 13px;
    }

    /* celebration overlay */
    .celebrate{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      pointer-events:none;
      z-index:20;
    }
    .celebrate.show{ display:grid; }

    .message{
      pointer-events:none;
      text-align:center;
      padding: 18px 22px;
      border-radius: 18px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      transform: translateY(6px);
      animation: pop .35s ease forwards;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(18px) scale(.96); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
    .big{
      font-size: clamp(26px, 4vw, 44px);
      margin: 0;
      text-shadow: 0 0 30px rgba(255,77,166,.35);
    }
    .small{
      margin: 10px 0 0;
      opacity:.92;
    }

    canvas#confetti{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:10;
    }

    .glow{
      position:absolute;
      inset:-2px;
      border-radius: 28px;
      background: radial-gradient(800px 280px at 30% 0%, rgba(255,77,166,.25), transparent 60%),
                  radial-gradient(700px 260px at 70% 0%, rgba(255,43,85,.18), transparent 60%);
      filter: blur(16px);
      opacity:.85;
      z-index:-1;
    }
  </style>
</head>
<body>
  <div class="bg-hearts" id="bgHearts"></div>

  <canvas id="confetti"></canvas>

  <main class="card" aria-live="polite">
    <div class="glow"></div>
    <div class="badge">üíå Pentru Irina</div>
    <h1>Irina, wanna be my valentine? üíò</h1>
    <p class="sub">
      Am o √Æntrebare importantƒÉ‚Ä¶ »ôi un rƒÉspuns corect üòÑ
    </p>

    <div class="btn-row">
      <button class="yes" id="btnYes">DA ‚ù§Ô∏è</button>
      <button class="no" id="btnNo">NU üôà</button>
    </div>

    <div class="footer">P.S. DacƒÉ ape»ôi DA, porne»ôte melodia »ôi √Æncepe magia ‚ú®</div>
  </main>

  <section class="celebrate" id="celebrate">
    <div class="message">
      <p class="big">Yeeey! üíñ</p>
      <p class="small">E oficial: suntem Valentine‚Äôs. ü•∞</p>
    </div>
  </section>

  <!-- SchimbƒÉ aici cu numele fi»ôierului tƒÉu -->
  <audio id="song" src="melodie.mp3" preload="auto"></audio>

  <script>
    // ----------- Floating background hearts -----------
    const bg = document.getElementById('bgHearts');
    const HEARTS = 18;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0;i<HEARTS;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      const left = rand(0, 100);
      const dur = rand(7, 14);
      const delay = rand(0, 10);
      const size = rand(10, 26);
      h.style.left = left + 'vw';
      h.style.animationDuration = dur + 's';
      h.style.animationDelay = (-delay) + 's';
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.opacity = rand(.25, .9);
      bg.appendChild(h);
    }

    // ----------- No button dodges -----------
    const btnNo = document.getElementById('btnNo');
    const card = document.querySelector('.card');

    function moveNoButton(){
      const rect = card.getBoundingClientRect();
      const b = btnNo.getBoundingClientRect();
      const pad = 12;

      const maxX = rect.width - b.width - pad;
      const maxY = rect.height - b.height - pad;

      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));

      // position relative to card
      btnNo.style.position = 'absolute';
      btnNo.style.left = x + 'px';
      btnNo.style.top = y + 'px';
    }

    btnNo.addEventListener('mouseenter', moveNoButton);
    btnNo.addEventListener('click', moveNoButton);

    // ----------- Confetti (simple) -----------
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces = [], anim = null;

    function resize(){
      W = canvas.width = window.innerWidth * devicePixelRatio;
      H = canvas.height = window.innerHeight * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    // Fix scaling on resize: reset transform each time
    function resizeSafe(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
      W = window.innerWidth;
      H = window.innerHeight;
    }
    window.addEventListener('resize', resizeSafe);
    resizeSafe();

    function makePiece(){
      return {
        x: rand(0, W),
        y: rand(-H, 0),
        r: rand(6, 14),
        vx: rand(-1.2, 1.2),
        vy: rand(2.0, 4.6),
        rot: rand(0, Math.PI*2),
        vr: rand(-0.12, 0.12),
        shape: Math.random() < 0.5 ? 'heart' : 'rect',
      };
    }

    function drawHeart(x,y,s,rot){
      ctx.save();
      ctx.translate(x,y);
      ctx.rotate(rot);
      ctx.beginPath();
      const t = s/14;
      // tiny heart path
      ctx.moveTo(0, 4*t);
      ctx.bezierCurveTo(0, 0, -6*t, 0, -6*t, 4*t);
      ctx.bezierCurveTo(-6*t, 8*t, 0, 10*t, 0, 14*t);
      ctx.bezierCurveTo(0, 10*t, 6*t, 8*t, 6*t, 4*t);
      ctx.bezierCurveTo(6*t, 0, 0, 0, 0, 4*t);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function startConfetti(){
      pieces = Array.from({length: 140}, makePiece);
      const start = performance.now();

      function frame(now){
        ctx.clearRect(0,0, W, H);

        // simple animated gradient-like switching by alpha only (no fixed colors)
        // we'll draw using current fillStyle but without specifying exact colors.
        // However canvas needs a color; we'll use white with varying alpha and
        // rely on background to tint (plus glow). If you want colored confetti,
        // tell me and I‚Äôll add it.
        for(const p of pieces){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          // wrap
          if(p.y > H + 30) { p.y = rand(-200, -20); p.x = rand(0, W); }

          ctx.globalAlpha = 0.85;
          ctx.fillStyle = 'rgba(255,255,255,0.9)';

          if(p.shape === 'rect'){
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.7);
            ctx.restore();
          }else{
            drawHeart(p.x, p.y, p.r, p.rot);
          }
        }

        ctx.globalAlpha = 1;

        // stop after ~10s but keep a little sparkle if you want
        if(now - start < 10000){
          anim = requestAnimationFrame(frame);
        }else{
          cancelAnimationFrame(anim);
          anim = null;
          ctx.clearRect(0,0,W,H);
        }
      }
      if(!anim) anim = requestAnimationFrame(frame);
    }

    // ----------- YES behavior -----------
    const btnYes = document.getElementById('btnYes');
    const song = document.getElementById('song');
    const overlay = document.getElementById('celebrate');

    btnYes.addEventListener('click', async () => {
      overlay.classList.add('show');
      startConfetti();

      // Start music (allowed because it's triggered by a click)
      try{
        song.currentTime = 0;
        await song.play();
      }catch(e){
        // If autoplay is blocked for some reason, user can tap again
        console.log('Audio play blocked:', e);
      }

      // Small text change
      document.querySelector('h1').textContent = 'Te iubesc, Irina! üíò';
      document.querySelector('.sub').textContent = 'Ai spus DA. Acum √Æncepe povestea noastrƒÉ de Valentine‚Äôs ‚ú®';
    });
  </script>
</body>
</html>
